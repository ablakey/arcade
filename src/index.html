<html>
  <head>
    <title>arcade</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"
    />
  </head>
  <body>
    <h1>Arcade</h1>
    <div id="container">
      <div>
        <div id="overlay"></div>
      </div>
      <canvas id="viewport"></canvas>
    </div>
    <div id="controls">
      <div id="arrows">
        <div>
          <button id="buttonLeft" class="pushable left">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">󿭲</span>
          </button>
        </div>
        <div>
          <button id="buttonUp" class="pushable up">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">󿭳</span>
          </button>
          <button id="buttonDown" class="pushable down">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">󿭱</span>
          </button>
        </div>
        <div>
          <button id="buttonRight" class="pushable right">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">󿭰</span>
          </button>
        </div>
      </div>
      <div id="buttons">
        <button id="buttonAction" class="pushable action">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">ACTION</span>
        </button>
      </div>
    </div>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="module" src="main.ts"></script>
  </body>
</html>
