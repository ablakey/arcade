<html>
  <head>
    <title>arcade</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"
    />
  </head>
  <body>
    <h1>Arcade</h1>
    <div id="container">
      <canvas id="viewport"></canvas>
    </div>
    <div id="controls">
      <div class="arrows">
        <div class="arrows-top">
          <button class="pushable top">
            <span class="front">U</span>
          </button>
        </div>
        <div class="arrows-bottom">
          <button class="pushable left">
            <span class="front">L</span>
          </button>
          <button class="pushable bottom">
            <span class="front">D</span>
          </button>
          <button class="pushable right">
            <span class="front">R</span>
          </button>
        </div>
      </div>
      <button class="pushable">
        <span class="front">LAUNCH!</span>
      </button>
    </div>
    <p>There's a bunch of text here that explains stuff or whatnot...</p>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="module" src="main.ts"></script>
  </body>
</html>
